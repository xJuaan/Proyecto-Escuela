        #errorMessage {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Inicio de Sesión</h2>
    
    <!-- Mensaje de error con nuevo estilo -->
    <div id="errorMessage"></div>
    
    <form class="login-form" id="loginForm" action="../phpfiles/login.php" method="POST">
        <label for="username">Correo</label>
        <input type="email" id="username" name="username" placeholder="Ingresa tu correo" required>
        <span class="error" id="usernameError"></span>

        <label for="password">Matrícula</label>
        <input type="number" id="password" name="password" placeholder="Ingresa tu matrícula" required maxlength="8" oninput="if(this.value.length > 8) this.value = this.value.slice(0, 8);">
        <span class="error" id="passwordError"></span>
        
        <label>
            <input type="checkbox" name="remember">
            <?php echo isset($_GET['rememberLogin']) && $_GET['rememberLogin'] === 'true' ? 'checked' : ''; ?> Recuérdame...
        </label>

        <button type="submit">Iniciar Sesión</button>
    </form>
</div>

<!-- Script para mostrar el mensaje de error -->
<script>
    // Verifica si hay un parámetro de error en la URL
    const urlParams = new URLSearchParams(window.location.search);
    const errorMessage = document.getElementById("errorMessage");

    if (urlParams.has("error")) {
        if (urlParams.get("error") === "true") {
            errorMessage.textContent = "Correo o matrícula incorrectos.";
        } else if (urlParams.get("error") === "missing") {
            errorMessage.textContent = "Por favor, ingrese su correo y matrícula.";
        }
        errorMessage.style.display = "block"; // Muestra el mensaje
    }
</script>

</body>

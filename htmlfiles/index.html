<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Portal Estudiantil</title>
    <link rel="stylesheet" href="../cssfiles/estiloinicio.css" />
</head>
<body>

<div class="login-container">
    <h2>Inicio de Sesión</h2>
    <!-- Aquí se muestra el mensaje de error -->
    <div id="errorMessage" style="color: red; display: none;"></div>
    
    <form class="login-form" id="loginForm" action="login.php" method="POST">
        <label for="username">Correo</label>
        <input type="email" id="username" name="username" placeholder="Ingresa tu correo" required>
        <span class="error" id="usernameError"></span>

        <label for="password">Matrícula</label>
        <input type="number" id="password" name="password" placeholder="Ingresa tu Matrícula" required maxlength="8" oninput="if(this.value.length > 8) this.value = this.value.slice(0, 8);">
        <span class="error" id="passwordError"></span>
        
        <label>
            <input type="checkbox" name="remember">
            <?php echo isset($_GET['rememberLogin']) && $_GET['rememberLogin'] === 'true' ? 'checked' : ''; ?>> Recuérdame...
        </label>

        <button type="submit">Iniciar Sesión</button>
    </form>
</div>

<!-- Script para mostrar el mensaje de error -->
<script>
    // Verifica si hay un parámetro de error en la URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("error")) {
        const errorMessage = document.getElementById("errorMessage");
        
        if (urlParams.get("error") === "true") {
            errorMessage.textContent = "Correo o matrícula incorrectos.";
        } else if (urlParams.get("error") === "missing") {
            errorMessage.textContent = "Por favor, ingrese su correo y matrícula.";
        }
        
        errorMessage.style.display = "block";
    }
</script>

</body>
</html>

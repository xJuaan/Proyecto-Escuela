<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <link rel="stylesheet" href="../cssfiles/styleregistraralms.css">
    <style>
        /* Estilo para el mensaje de éxito */
        #successMessage {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
            display: none; /* Oculto por defecto */
        }

        /* Estilo para el mensaje de error */
        #errorMessage {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registro de Alumnos</h2>

        <!-- Mensaje de éxito -->
        <div id="successMessage">Alumno registrado exitosamente.</div>

        <!-- Mensaje de error -->
        <div id="errorMessage">Error al registrar el alumno. Por favor, inténtalo de nuevo.</div>

        <form class="register-form" action="../phpfiles/registeralms.php" method="POST">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="primer_apellido">Primer Apellido:</label>
            <input type="text" id="primer_apellido" name="primer_apellido" required>

            <label for="segundo_apellido">Segundo Apellido:</label>
            <input type="text" id="segundo_apellido" name="segundo_apellido">

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="direccion">Dirección:</label>
            <textarea id="direccion" name="direccion" rows="3" required></textarea>

            <button type="submit">Registrar</button>
        </form>
        <!-- <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p> -->
    </div>

    <script>
        // Verifica si hay un parámetro de éxito en la URL
        const urlParams = new URLSearchParams(window.location.search);
        const successMessage = document.getElementById("successMessage");
        const errorMessage = document.getElementById("errorMessage");

        if (urlParams.has("success") && urlParams.get("success") === "true") {
            successMessage.style.display = "block"; // Muestra el mensaje de éxito
        } else if (urlParams.has("error") && urlParams.get("error") === "true") {
            errorMessage.style.display = "block"; // Muestra el mensaje de error
        }
    </script>
</body>
</html>
